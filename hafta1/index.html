
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Calculator</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" id="theme" />
  
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <h1>Calculator</h1>
      <div class="first-row">
        <input type="text" name="result" class="result" id="result" value="" readonly />
        <input type="button" value="C" onclick="clearScreen()" id="clear" />
      </div>
      <div class="second-row">
        <input type="button" value="1" onclick="ekranaYaz(1)" id="one" />
        <input type="button" value="2" onclick="ekranaYaz(2)" id="two" />
        <input type="button" value="3" id="three" onclick="ekranaYaz(3)" />
        <input type="button" value="+" id="pluse" onclick="ekranaYaz('+')" />
      </div>
      <div class="third-row">
        <input type="button" value="4" id="four" onclick="ekranaYaz(4)" />
        <input type="button" value="5" id="five" onclick="ekranaYaz(5)" />
        <input type="button" value="6" id="six" onclick="ekranaYaz(6)" />
        <input type="button" value="-" id="minus" onclick="ekranaYaz('-')" />
      </div>
      <div class="fourth-row">
        <input type="button" value="7" id="seven" onclick="ekranaYaz(7)" />
        <input type="button" value="8" id="eight" onclick="ekranaYaz(8)" />
        <input type="button" value="9" id="nine" onclick="ekranaYaz(9)" />
        <input type="button" value="x" id="multiply" onclick="ekranaYaz('*')" />
      </div>
      <div class="fifth-row">
        
       
        <input type="button" value="." class="dot" onclick="ekranaYaz('.')" />
        <input type="button" value="0" id="zero" onclick="ekranaYaz(0)" />
        <input type="button" value="=" id="equal" onclick="result.value = eval(result.value||null)" />
        <input type="button" value="/" id="divided" onclick="ekranaYaz('/')" />
      </div>
      
    </div>
  </div>
  <!-- Script -->
  <script src="script.js"></script>
  <footer>
    <p>Created by <a href="https://github.com/cemkirco1">Cem KÄ±rkoyun</a></p>
  </footer>
</body>

</html>
